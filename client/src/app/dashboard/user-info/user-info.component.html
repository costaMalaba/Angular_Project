<div class="container-fluid p-3">
  <table class="table table-striped table-bordered table-hover align-middle bg-light shadow">
    <thead>
      <tr class="text-center fs-4">
        <th colSpan="10" class="bg-info g-0">User Information</th>
      </tr>
      <tr class="text-dark">
        <th scope="col" class="p-2">
          #
        </th>
        <th scope="col" class="p-2">
          Name
        </th>
        <th scope="col" class="p-2 text-center">
          Gender
        </th>
        <th scope="col" class="p-2">
          Birth Date
        </th>
        <th scope="col" class="p-2">
          Address
        </th>
        <th scope="col" class="p-2">
          Email
        </th>
        <th scope="col" class="p-2">
          Mobile
        </th>
        <th scope="col" class="p-2">
          Create At
        </th>
        <th scope="col" class="p-2 text-center">
          Actions
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users; let i = index" class="fs-5">
        <td class="p-2">{{i + 1}}</td>
        <td class="p-2 text-capitalize">{{user.first_name + " " + user.last_name}}</td>
        <td class="p-2 text-center">{{user.gender}}</td>
        <td class="p-2">{{user.dob}}</td>
        <td class="p-2">{{user.address}}</td>
        <td class="p-2">{{user.user_email}}</td>
        <td class="p-2">{{user.mobile}}</td>
        <td class="p-2">{{date}}</td>
        <td class="p-2 text-center text-danger">
          <button (click)="deleteUser(user.user_id, user.first_name)" class="btn btn-lg text-danger">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
